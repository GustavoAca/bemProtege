<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta
      name="description"
      content="um bot que irá moderar e deixar a comunidade"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <title>Bem protege</title>

  <body>
    <header>
      <div id="title">
        <img src="../src/img/logo-bemprotege-logo.png" />
      </div>

      <ul>
        <a class="navbar" href="/pages/index.html"><li>Inicio</li></a>
        <a class="navbar" href="/pages/sobreNos.html"><li>Sobre nós</li></a>
        <a class="navbar" href="#"><li class="contact">Contato</li></a>

    </header>
    <main>
      <aside>
        <img src="/src/img/bem-protege-gustavo-lima.png" />
      </aside>
      <article>
        <h2>Solicite sua</h2>
        <h2><span>cotação</span></h2>
        
        <p>
          Insira os dados abaixo para que alguém de nossa equipe possa entrar em contato com você para realizar sua cotação.
          
        </p>

        <form>
          <label for="fname">Nome:</label>
          <input type="text" placeholder="Nome:" />
          <label for="ffone">Telefone:</label>
          <input label="Telefone" type="text" placeholder="(11) 99999-9999" />
          <input  type="submit" value="Solicite cotação" />
        </form>
      </article>
      
    </main>
