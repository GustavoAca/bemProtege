<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta
      name="description"
      content="um bot que irá moderar e deixar a comunidade"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/response.css">
    <title>Bem protege</title>
  </head>
  <body>
    <header>
      <div id="title">
        <img id="logo" src="../src/img/logo-bemprotege-logo.png" />
      </div>

      <ul>
        <a class="navbar" href="/pages/index.html"><li>Inicio</li></a>
        <a class="navbar" href="/pages/sobreNos.html"><li>Sobre nós</li></a>
        <a class="navbar" href="https://www.instagram.com/bemprotege_eliomar/" target="_blank"><li class="contact"><i class="fa-brands fa-instagram"></i></li></a>
      </ul>
    </header>
    <main>
      <aside>
        <img id="lima" src="/src/img/bem-protege-gustavo-lima.png" />
      </aside>

      <article>
        <h2>Solicite sua</h2>
        <h2><span>cotação</span></h2>
        
        <p>
          Insira os dados abaixo para que alguém de nossa equipe possa entrar em contato com você para realizar sua cotação.
          
        </p>

        <form>
          <label for="fname">Nome:</label>
          <input id="nome" type="text" placeholder="Nome:" />
          <label for="ffone">Telefone:</label>
          <input label="Telefone" type="text" placeholder="(11) 99999-9999" />
          <label for="fplaca">Placa do veiculo:</label>
          <input label="placa" type="text" placeholder="xxx-xxxx" />
          
          <input onclick="confirmForm()" type="submit" value="Solicitar cotação" />
        </form>
      </article>
      
    </main>
    <script src="https://kit.fontawesome.com/eacfd6156f.js" crossorigin="anonymous"></script>
   <script src="/src/js/index.js"></script>
  </body>
</html>
